    <script>
      var submitted = false;
    </script>
    <iframe
      name="hiddenConfirm"
      id="hiddenConfirm"
      style="display: none"
      onload="if(submitted){window.location='submission.html';}"
    ></iframe>
    <form
      class="form"
      action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfRwDZxLLXDuRfBd84TdK3Xro-f92cAMvqXiy6ammuMy3LvJw/formResponse"

      target="hiddenConfirm"
      onsubmit="submitted=true"
      id="contact_form"
    >
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="inter-700">Contact</h1>
            <div class="inter-100 row">
              <div class="col-12 col-sm-6">
                <input
                  required
                  name="entry.2005620554"
                  type="text"
                  class="form-control form"
                  placeholder="First name"
                  aria-label="First name"
                  autocomplete="given-name"
                />
              </div>
              <div class="col-12 col-sm-6">
                <input
                  required
                  name="entry.1035776649"
                  type="text"
                  class="form-control form"
                  placeholder="Last name"
                  aria-label="Last name"
                  autocomplete="family-name"
                />
              </div>
            </div>

            <div class="inter-100 col-12">
              <input
                name="entry.123859892"
                required
                type="email"
                class="form-control form"
                id="exampleFormControlInput1"
                placeholder="e-mail"
                autocomplete="email"
              />
            </div>

            <div class="col-12 inter-100">
              <textarea
                name="entry.3142086"
                required
                class="form-control form"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="text"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button target="_blank" type="submit" class="inter-100 btn btn-primary form">
              Submit
            </button>
          </div>
        </div>
      </div>
    </form>
