     <script src="/javascript/Gsap/gsap.min.js"></script>
     <script src="/javascript/Gsap/ScrollTrigger.min.js"></script>
     <script>
  gsap.registerPlugin(ScrollTrigger);
</script>
     <script>
// Desktop: alles animates on load (zoals nu)
if (window.innerWidth > 768) {
  gsap.to(".box", {
    y: 0,
    opacity: 1,
    duration: 0.6,
    stagger: 0.2,
    ease: "back.out(1.7)"
  });
}

// Mobile: wacht tot in beeld; als meerdere tegelijk in beeld komen -> alsnog stagger
if (window.innerWidth <= 768) {
  ScrollTrigger.batch(".box", {
    start: "top 85%",
    once: true,
    onEnter: (batch) => {
      gsap.to(batch, {
        y: 0,
        opacity: 1,
        duration: 0.6,
        ease: "back.out(1.7)",
        stagger: 0.2,
        overwrite: "auto"
      });
    }
  });
}
</script>
     <script>
    // Hover animation for each box
    const boxes = document.querySelectorAll(".box");

    boxes.forEach(box => {
      // hover in
      box.addEventListener("mouseenter", () => {
        gsap.to(box, {
          scale: 1.02,
          duration: 0.3,
          ease: "power2.out"
        });
      });

      // hover out
      box.addEventListener("mouseleave", () => {
        gsap.to(box, {
          scale: 1,
          duration: 0.3,
          ease: "power2.inOut"
        });
      });
    });
</script>

  //socials box fade//
  gsap.from(".footer", { opacity: 0, duration: 1, delay: 1 });
